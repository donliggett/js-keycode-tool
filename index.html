<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    JS Keycode Tool
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
  <style type="text/css">
    body {
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(173,173,173,0.65) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    }
    .animated {
      -webkit-animation-duration: 0.4s;
      animation-duration: 0.4s;
    }
    .header { 
      font-size: 2em; 
      padding-top: 50px; 
      background-color: #282828; 
      color: #fff;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
    }
    .keycode-box { 
      color: #777;
      margin-top: 4vmin;
      font-size: 12vmin; 
      height: 40vmin;
    }
    .big {
      font-family: 'Roboto Mono', monospace;
      font-size: 32vmin; 
    }
    .footer {
      bottom: 0;
      position: absolute;
      width: 100%;
    }
    .col-md-4 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JS KeyCode Tool</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center keycode-box">
        <p class="keycode">Press any key</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card border-dark text-center">
          <h5 class="card-header">event.key</h5>
          <div class="card-body text-dark">
            <h4 class="card-title event-key">&nbsp</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-dark text-center">
          <h5 class="card-header">event.location</h5>
          <div class="card-body text-dark">
            <h4 class="card-title event-location">&nbsp</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-dark text-center">
          <h5 class="card-header">event.code</h5>
          <div class="card-body text-dark">
            <h4 class="card-title event-code">&nbsp</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer bg-dark text-white text-center">
    Created by <a class="text-white" href="https://github.com/donliggett">Don Liggett</a> - View on <a class="text-white" href="https://github.com/donliggett/js-keycode-tool">Github</a>
  </div>
  <script type="text/javascript">
    window.addEventListener('keydown', function(e) {
      const keyResult =  document.querySelector('.keycode')

      keyResult.innerHTML = e.keyCode
      keyResult.classList.add('animated', 'jello', 'big')
      keyResult.addEventListener('animationend', function() {
        keyResult.classList.remove('animated', 'jello')
      })
      document.querySelector('.event-key').innerHTML = e.key;
      if (e.key === ' ') {document.querySelector('.event-key').innerHTML = '(Space Character)';}

      document.querySelector('.event-location').innerHTML = e.location;
      document.querySelector('.event-code').innerHTML = e.code;
    });
  </script>
</body>
</html>
